<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let‚Äôs Go To: Blog Post</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <header class="site-header">
    <div class="site-title">
      <h1><span>Let's</span> <span>Go</span> <span>To...</span></h1>
    </div>
    <nav aria-label="Main site navigation">
      <a href="index.html">Home</a>
      <a href="eat.html">Let‚Äôs Go To Eat</a>
      <a href="watch.html">Watch</a>
      <a href="about.html">About</a>
    </nav>
    <button id="theme-toggle" class="theme-toggle">üåô Light Mode</button>
    <button id="login-btn" class="btn-outline">Log In</button>
    <button id="logout-btn" class="btn-outline" hidden>Log Out</button>
  </header>

  <main class="glass-section hero-intro">
    <div id="post-container">
      <p class="loading">Loading post...</p>
    </div>
  </main>

  <button id="back-to-top" class="back-to-top" hidden aria-label="Back to top">‚Üë</button>

  <footer>
    <p>¬© 2025 Let's Go To...</p>
    <div class="socials">
      <a class="youtube-link" href="https://www.youtube.com/@LG2YT" target="_blank" rel="noopener noreferrer" aria-label="Follow us on YouTube">YouTube</a>
      <a class="instagram-link" href="https://instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Instagram">Instagram</a>
      <a class="twitter-link" href="https://twitter.com/lg2yt" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Twitter">Twitter</a>
      <a class="facebook-link" href="https://www.facebook.com/letsgoto.yt" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Facebook">Facebook</a>
      <a class="tiktok-link" href="https://www.tiktok.com/@lg2yt" target="_blank" rel="noopener noreferrer" aria-label="Follow us on TikTok">TikTok</a>
    </div>
  </footer>

  <script>
    const container = document.getElementById('post-container');
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const post = null;

    if (!id) {
      container.innerHTML = "<p class='loading'>Post ID not found.</p>";
    } else {
      fetch("https://api.sheetbest.com/sheets/c67498d8-b750-4fe0-bebd-6756e85c469a")
        .then(res => res.json())
        .then(posts => {
          const post = posts.find(p => p.UUID === id);

          if (!post) {
            container.innerHTML = "<p class='loading'>Post not found.</p>";
            return;
          }

          container.innerHTML = `
            <img
              src="${post['Image 1']}"
              alt="${post.Title}"
              class="blog-hero"
              loading="lazy"
            />

            <div class="blog-content">
              <h2>${post.Title}</h2>
              <div class="section-underline"></div>
              <p><strong>Rating:</strong> ${post['Rating']}</p>
              <p>${post.Summary}</p>
              ${post.fullreview ? `<p>${post.fullreview}</p>` : ''}
            </div>

            ${post['image 2'] ? `<img src="${post['image 2']}" class="blog-image" loading="lazy"/>` : ''}
            ${post['image 3'] ? `<img src="${post['image 3']}" class="blog-image" loading="lazy"/>` : ''}

            <a href="eat.html" class="back-link">‚Üê Back to Eat Page</a>
          `;
        })
        .catch(err => {
          console.error(err);
          container.innerHTML = "<p class='loading'>Something went wrong loading this post.</p>";
        });
    }

    // Theme toggle for post page
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'light') {
      body.classList.add('light-mode');
      toggleBtn.textContent = 'üåë Dark Mode';
    }

    toggleBtn.addEventListener('click', () => {
      const isLight = body.classList.toggle('light-mode');
      toggleBtn.textContent = isLight ? 'üåë Dark Mode' : 'üåô Light Mode';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });
  </script>
</body>
</html>
