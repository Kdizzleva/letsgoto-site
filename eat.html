<main class="glass-section hero-intro" aria-label="Hero section: Let’s Go To Eat">
  <img
    src="images/kevin-michael-outline.png"
    alt=""
    aria-hidden="true"
    class="hero-silhouette"
  />
  <h2>
    <span class="word word-1">Let’s</span>
    <span class="word word-2">Go</span>
    <span class="word word-3">To</span>
    <span class="word word-4">Eat</span>
  </h2>
  <p class="hero-guides">
    Your guides Kevin & Michael share top eats across Virginia, theme parks, and beyond!
  </p>
  <a href="#" class="hero-cta">Explore Latest Review</a>
  <div class="scroll-down"></div>
</main>
  <div class="section-controls">
    <input
      type="search"
      id="blog-search"
      placeholder="Search posts..."
      aria-label="Search blog posts"
    />
    <div class="category-filters" role="tablist">
      <button data-filter="All" class="filter-btn active" role="tab" aria-selected="true">All</button>
      <button data-filter="Virginia" class="filter-btn" role="tab">Virginia</button>
      <button data-filter="Theme Parks" class="filter-btn" role="tab">Theme Parks</button>
      <button data-filter="Abroad" class="filter-btn" role="tab">Abroad</button>
    </div>
  </div>
<section id="blog-container" class="glass-section">
  <!-- blog posts will be injected here -->
</section>
