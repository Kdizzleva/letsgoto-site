<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let’s Go To Eat</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <header>
    <div class="site-title">
      <h1><span>Let's</span> <span>Go</span> <span>To Eat</span></h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="watch.html">Watch</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="glass-section">
    <h2>Let’s Go To Eat</h2>
    <div class="section-underline"></div>
    <div id="blog-container"></div>
  </main>

  <footer>
    <p>© 2025 Let's Go To...</p>
    <div class="socials">
      <a class="youtube-link" href="https://www.youtube.com/@LG2YT" target="_blank" rel="noopener noreferrer">YouTube</a>
      <a class="instagram-link" href="https://instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
    </div>
  </footer>

  <script>
    async function loadBlogPosts() {
      const response = await fetch("https://api.sheetbest.com/sheets/c67498d8-b750-4fe0-bebd-6756e85c469a");
      const posts = await response.json();

      const blogContainer = document.getElementById("blog-container");
      const today = new Date();

      const categories = {
        Virginia: [],
        "Theme Parks": [],
        Abroad: []
      };

      posts.forEach(post => {
        const postDate = new Date(post.Date);
        if (postDate <= today) {
          if (categories[post.Category]) {
            categories[post.Category].push(post);
          }
        }
      });

      Object.entries(categories).forEach(([categoryName, entries]) => {
        if (entries.length === 0) return;

        const section = document.createElement("section");
        section.className = "blog-category";

        const heading = document.createElement("h3");
        heading.textContent = categoryName;
        section.appendChild(heading);

        entries.forEach(post => {
          const card = document.createElement("div");
          card.className = "blog-card";
          card.innerHTML = `
            <img src="${post["Image URL"]}" alt="${post.Title}" class="blog-image" />
            <h4>${post.Title}</h4>
            <p>${post.Summary}</p>
            <p><strong>${post.Rating}</strong></p>
            <a href="${post["Blog URL"]}" class="expand-btn">Read More</a>
          `;
          section.appendChild(card);
        });

        blogContainer.appendChild(section);
      });
    }

    document.addEventListener("DOMContentLoaded", loadBlogPosts);
  </script>
</body>
</html>
