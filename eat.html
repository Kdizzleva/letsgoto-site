<script>
const blogData = {
  virginia: [
    {
      title: "Epic Nacho Mountain",
      content: "Kevin and Michael took on the tallest nacho tower in Richmond.",
      link: "blog/epic-nacho-mountain.html"
    }
  ],
  themeParks: [
    {
      title: "Busch Gardens Foodie Finds",
      content: "Top snacks from bratwursts to mystery churros.",
      link: "blog/busch-gardens-foodie-finds.html"
    }
  ],
  abroad: [
    {
      title: "The Glow-in-the-Dark Donuts",
      content: "Neon rave diner donuts in Tokyoâ€™s pop-up food alley.",
      link: "blog/glow-donuts-abroad.html"
    }
  ]
};

const blogContainer = document.getElementById('blog-container');

function renderCategory(categoryName, posts) {
  const section = document.createElement('section');
  section.classList.add('blog-category');

  const heading = document.createElement('h3');
  heading.textContent = categoryName;
  section.appendChild(heading);

  posts.forEach(post => {
    const card = document.createElement('div');
    card.classList.add('blog-card');
    card.innerHTML = `
      <h4>${post.title}</h4>
      <p>${post.content}</p>
      <a href="${post.link}" class="expand-btn">Read More</a>
    `;
    section.appendChild(card);
  });

  blogContainer.appendChild(section);
}

renderCategory("Virginia", blogData.virginia);
renderCategory("Theme Parks", blogData.themeParks);
renderCategory("Abroad", blogData.abroad);
</script>
