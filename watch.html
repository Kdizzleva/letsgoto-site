  <section class="hero-intro" data-animate="fadeInUp">
    <h2>Watch Our Adventures</h2>
    <p>Explore our latest videos by category:</p>
    <div class="video-filters">
      <button data-filter="all" class="filter-btn active">All</button>
      <button data-filter="vlogs" class="filter-btn">Vlogs</button>

      <!-- video cards -->

  <script>
    document.querySelectorAll('.filter-btn').forEach(btn=>{
      btn.addEventListener('click',()=>{
        document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const f=btn.dataset.filter;
        document.querySelectorAll('.video-card').forEach(c=>{
          c.style.display=(f==='all'||c.dataset.category===f)?'flex':'none';
        });
      });
    });
  </script>
