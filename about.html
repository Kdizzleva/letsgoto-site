<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Let’s Go To… – About Us</title>
  <meta
    name="description"
    content="Kevin & Michael share immersive travel, food, and theme park adventures on Let's Go To... without breaking the bank."
  />
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <!-- Dynamic blobs are injected by script.js -->

  <!-- Subtle ghost‐silhouette behind the hero -->
  <img
    src="../images/kevin-michael-outline.png"
    alt=""
    aria-hidden="true"
    class="hero-silhouette"
    loading="lazy"
  />

  <header class="site-header">
    <div class="site-title">
      <h1>
        <span>Let's</span> <span>Go</span> <span>To…</span>
      </h1>
    </div>
    <nav aria-label="Main site navigation">
      <a href="index.html">Home</a>
      <a href="eat.html">Let’s Go To Eat</a>
      <a href="watch.html">Watch</a>
      <a href="about.html" class="active">About</a>
    </nav>
    <button class="theme-toggle">🌙 Light Mode</button>
    <button id="login-btn" class="btn-outline">Log In</button>
    <button id="logout-btn" class="btn-outline" hidden>Log Out</button>
  </header>

  <main
    class="glass-section hero-intro"
    aria-label="Hero section: About Us"
  >
    <h2>
      <span class="word word-1">About</span>
      <span class="word word-2">Us</span>
    </h2>
    <p>Your guides Kevin & Michael share stories & tips—join us!</p>

    <div class="about-profile">
      <img
        src="images/kevin-michael.jpg"
        alt="Kevin and Michael"
        class="profile-img"
        loading="lazy"
      />
      <p class="caption">Meet your guides: Kevin & Michael!</p>
    </div>
  </main>

  <aside
    id="support"
    class="glass-section hero-intro"
    role="complementary"
    aria-label="Support Us on Patreon"
  >
    <h2>Support Us on Patreon</h2>
    <div class="section-underline"></div>
    <a
      href="https://patreon.com/user?u=29344216&utm_medium=unknown&utm_source=join_link&utm_campaign=creatorshare_creator&utm_content=copyLink"
      target="_blank"
      rel="noopener noreferrer"
    >
      <img
        src="https://c5.patreon.com/external/logo/become_a_patron_button.png"
        alt="Become a Patron"
        style="max-width:200px;"
      />
    </a>
    <p>Your support keeps us exploring and creating—thank you! 🎉</p>
  </aside>

  <footer>
    <p>© 2025 Let's Go To...</p>
    <div class="socials">
      <a
        class="youtube-link"
        href="https://www.youtube.com/@LG2YT"
        target="_blank"
        rel="noopener noreferrer"
        >YouTube</a
      >
      <a
        class="instagram-link"
        href="https://www.instagram.com/letsgoto.yt"
        target="_blank"
        rel="noopener noreferrer"
        >Instagram</a
      >
      <a
        class="twitter-link"
        href="https://twitter.com/lg2yt"
        target="_blank"
        rel="noopener noreferrer"
        >Twitter</a
      >
      <a
        class="facebook-link"
        href="https://www.facebook.com/letsgoto.yt"
        target="_blank"
        rel="noopener noreferrer"
        >Facebook</a
      >
      <a
        class="tiktok-link"
        href="https://www.tiktok.com/@lg2yt"
        target="_blank"
        rel="noopener noreferrer"
        >TikTok</a
      >
    </div>
  </footer>

  <!-- Global interactive JS (blobs, tilt, ripple, theme toggle) -->
  <script src="script.js"></script>
</body>
</html>
